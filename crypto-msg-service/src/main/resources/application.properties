spring.application.name=crypto-msg-service

spring.profiles.active=atom

server.port=8061
spring.data.mongodb.username=
spring.data.mongodb.password=
spring.data.mongodb.uri=mongodb://localhost:65534/crypt
spring.data.mongodb.auto-index-creation=false


