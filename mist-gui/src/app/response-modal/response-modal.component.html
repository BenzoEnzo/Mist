<div class="response-modal">
      <div class="modal-content">
        <button class="close-button" (click)="onClose()">Zamknij</button>
        <div *ngIf="serverResponse">
          <div *ngIf="isCreateMessageResponse(serverResponse)">
            <p>Kod wiadomosci: {{ serverResponse.id }}</p>
          </div>
          <div *ngIf="isReadMessageResponse(serverResponse)">
            <p>Tresc wiadomosci: {{ serverResponse.content }}</p>
          </div>
        </div>
      </div>
</div>
