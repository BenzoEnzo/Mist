<div class="container">
  <form [formGroup]="messageForm" class="bg-light p-5 rounded">
    <div class="form-group">
      <label for="action">Wybierz akcję:</label>
      <select class="form-control" id="action" formControlName="action" (change)="onActionChange()">
        <option value="read">Przeczytaj wiadomość</option>
        <option value="send">Wyślij wiadomość</option>
      </select>
    </div>

    <div class="form-group" *ngIf="selectedAction === 'read'">
      <label for="messageId">Id wiadomości:</label>
      <input type="text" class="form-control" id="messageId" formControlName="messageId">
    </div>

    <div *ngIf="selectedAction === 'send'">
      <div class="form-group">
        <label for="messageContent">Treść wiadomości:</label>
        <input type="text" class="form-control" id="messageContent" formControlName="messageContent">
      </div>

      <div class="form-group">
        <label for="messageExpiry">Ile minut do usunięcia:</label>
        <input type="number" class="form-control" id="messageExpiry" formControlName="messageExpiry">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Wykonaj</button>
  </form>
  <app-response-modal *ngIf="showModal" [serverResponse]="serverResponse" (closeModal)="closeModal()"></app-response-modal>
</div>
